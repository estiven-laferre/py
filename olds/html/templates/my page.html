<html lang="en">

<head>

	<meta charset="utf-8" />
	<title>Simple HTML5 blog</title>

	<link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
	<script src="{{url_for('static',filename='java.js')}}"></script>
</head>

<body>
	<header>
		<article>
			<form action="/veri" method="POST">
				<h1>ingresar usuario</h1>
				<br>
				<input type="text" name="name" placeholder="usuario">
				<br>
				<br>
				<input type="text" name="passw" placeholder="fullname">
				<br>
				<br>
				<button type="submit">
					<p>inciar</p>
				</button>
				<br>
				<br>
				<a class="btn btn-primary btn-lg" href="{{url_for('regi')}}">registrarse</a>
				<br>
				<br>
			</form>


		</article>
	</header>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	{% for messagea in messages %}
			 <div class = "col-md-2 ">
			<div class = "card card.body">
			  <table>{{ messagea }}</table>
		   </div>
		   </div>
	{% endfor %}
	{% endif %}
	{% endwith %}


</body>

</html>
