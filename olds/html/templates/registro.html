<html lang="en">

<head>




  <meta charset="UTF - 8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-compatible" content="ei=edge">

  <link rel="stylesheet" href='main1.css'>
  <link rel="stylesheet" href="{{url_for('static',filename='css/main1.css')}}">


</head>
<br>

<body id='cuerpo'>

  <article>
    <form action="/reg" method="POST">
      <h1>REGISTRO</h1>
      <p>
        Ingresa tus datos
      </p>

      <input type="text" name="name" placeholder="usuario" />
      <br>
      <br>
      <input type="text" name="passw" placeholder="password" />
      <br>
      <br>
      <button type="submit">
        Guardar
      </button>

    </form>
    
  </article>
  <div class = "col-md-5 ">
    <div class = "card card.body">
     <table class="table table-striped table-border">
    <thead>
    <tr> 
   <h1> <strong>
    <td>name</td>
    <td>pass</td>
   
    </strong>
    </h1>
    </tr>
    </thead>
    <tbody>
    {% for cont in users %}
    <tr>
        <td >{{ cont.1 }}</td>
        <td >{{ cont.2 }}</td>
      
      <td>
      <a href="/editar/{{cont.0}}">editar</a>
      <a href="/borrar/{{cont.0}}">borrar</a>
      </td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
    </div>
    </div>
  
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  {% for messagea in messages %}
  <div class="col-md-2 ">
    <div class="card card.body">
      <table>{{ messagea }}</table>
    </div>
  </div>
  {% endfor %}
  {% endif %}
  {% endwith %}

</body>
